<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs-Menu</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <ul class="menu" id="menu">
        <li class="menu-item active" data-tab="main">Main</li>
        <li class="menu-item" data-tab="news">News</li>
        <li class="menu-item" data-tab="store">Store</li>
        <li class="menu-item" data-tab="profile">Profile</li>
      </ul>

      <div class="content">
        <div class="tab active" id="main">Main content</div>
        <div class="tab" id="news">News content</div>
        <div class="tab" id="store">Store content</div>
        <div class="tab" id="profile">Profile content</div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
